<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Romantic Love Capsule</title>\n    <style>\n        body { color: #FF69B4; font-family: Arial, sans-serif; text-align: center; }\n        .countdown { font-size: 2em; margin: 20px; }\n        .gallery img { width: 200px; margin: 10px; }\n    </style>\n</head>\n<body>\n    <h1>Welcome to the Romantic Love Capsule</h1>\n    <div class=\"countdown\" id=\"countdown\">Countdown: 10:00</div>\n    <div class=\"gallery\">\n        <h2>Photo Gallery</h2>\n        <img src=\"image1.jpg\" alt=\"Love Image 1\">\n        <img src=\"image2.jpg\" alt=\"Love Image 2\">\n        <img src=\"image3.jpg\" alt=\"Love Image 3\">\n    </div>\n    <div>\n        <h2>Quiz Game</h2>\n        <button onclick=\"startQuiz()\">Start Quiz</button>\n    </div>\n    <div>\n        <h2>Heart-Catching Game</h2>\n        <button onclick=\"startGame()\">Play Game</button>\n    </div>\n    <script>\n        let countdown = 600; // 10 minutes in seconds\n        const countdownElement = document.getElementById('countdown');\n        setInterval(() => {\n            if (countdown <= 0) {\n                countdownElement.innerHTML = 'Time is up!';\n            } else {\n                const minutes = Math.floor(countdown / 60);\n                const seconds = countdown % 60;\n                countdownElement.innerHTML = `Countdown: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;\n                countdown--;\n            }\n        }, 1000);\n        function startQuiz() {\n            alert('Starting quiz...');\n            // Implement quiz logic\n        }\n        function startGame() {\n            alert('Starting heart-catching game...');\n            // Implement game logic\n        }\n    </script>\n</body>\n</html>\n
